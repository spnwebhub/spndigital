<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPN Digital</title>

    <!-- TAILWIND CSS -->
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="h-full">

  <!-- NOTIFICATION SUCCESS -->
  <div id="success_notification" class="bg-white rounded-lg border-gray-300 border p-3 shadow-lg absolute right-5 top-5 invisible">
    <div class="flex flex-row">
      <div class="px-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#44C997" aria-hidden="true" class="oc sf axw">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
      <div class="ml-2 mr-6">
        <span class="font-semibold">Login realizado com sucesso!</span>
        <span class="block text-gray-500">Bem-vindo de volta!</span>
      </div>
    </div>
  </div>

  <!-- NOTIFICATION ERROR -->
<div id="error_notification" class="bg-white rounded-lg border-gray-300 border p-3 shadow-lg absolute right-5 top-5 invisible">
  <div class="flex flex-row">
    <div class="px-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#E53E3E" aria-hidden="true" class="oc sf axw">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M12 2a10 10 0 110 20 10 10 0 010-20z"></path>
      </svg>
    </div>
    <div class="ml-2 mr-6">
      <span class="font-semibold">Erro no Login!</span>
      <span class="block text-gray-500">Usuário ou senha incorretos. Tente novamente.</span>
    </div>
  </div>
</div>


  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-[8rem] w-auto" src="/src/assets/images/SPN.png" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Faça login na sua conta</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" id="login_form" method="POST">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Senha</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Esqueceu a senha?</a>
            </div>
          </div>
          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Entrar</button>
        </div>
      </form>
      
    </div>
  </div>

  <!-- SERVICES -->
  <script type="module" src="/src/services/config.js"></script>
  <script type="module" src="/src/assets/js/main.js"></script>
</body>
</html>
